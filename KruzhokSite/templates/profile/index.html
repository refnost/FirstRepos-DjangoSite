<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../../style.css">
	<title>Prototype</title>
</head>
<body>
	<div class="board">
		{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a>{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
		<div class="top">
			<img src="https://talent.kruzhok.org/images/talent_logo_black.svg" alt="avatar">
		</div>
		<div class="profile">
			<img class="request1" src="https://semantica.in/wp-content/uploads/2018/08/av-427845-1.png">
			<h4 class="request4">nicknameplayer</h4>
			<h4 class="request5">nicknameplayer</h4>
			<h6 class="talentid">TalentID: 123445</h6>
		</div>
		<div class="info">
			<h3>Hello</h3>
			<p>popka</p>
		</div>
		<div class="player">
			<div class="game">
				<div class="game"><img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Overwatch_circle_logo.svg"><h3>OverWatch</h3></div>
				<div class="game"><img src="https://ru.wizcase.com/wp-content/uploads/2020/06/fortnite-logo.jpg"><h3>FortNite</h3></div>
				<div>
					<h3 class="request2">0.127</h3>
					<h3 class="request3">0.345</h3>
				</div>
			</div>
			<div class="game"></div>
		</div>
		<div class="games">
			<input class="epicid" type="text" name="epicid" placeholder="Enter your EpicID">
			<button class="addgame">Отправить</button>
			<input class="epicid" type="text" name="omnick" placeholder="Enter your OverWatch nickname">
			<button class="addgame">Отправить</button>
			<input class="epicid" type="text" name="omnick" placeholder="Enter your mail">
			<button class="addgame">Отправить</button>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
